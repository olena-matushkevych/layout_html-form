<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Forms</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form>
      <fieldset class="fieldset" name="personal-information">
        <legend>Personal information</legend>
        <label class="label">
          Surname:
          <input
              name="surname"
              type="text"
              autocomplete="off"
              required
          >
        </label>
        <label class="label">
          Name:
          <input
            name="name"
            type="text"
            autocomplete="off"
            required
          >
        </label>
        <label class="label">
          How old are You?
          <input
            name="age"
            type="number"
            value="12"
            min="1"
            max="100"
            required
          >
        </label>
        <label class="label">
          Full date of birth:
          <input
            name="birth"
            type="date"
            required
          >
        </label>
        <label>
          I accept the term of the agreement
          <input
            name="agree-term"
            type="checkbox"
            required
          >
        </label>
      </fieldset>

      <fieldset class="fieldset" name="registration-field">
        <legend>Registration</legend>
        <label class="label">
          E-mail:
          <input
            name="email"
            type="email"
            placeholder="email@example.com"
            required
          >
        </label>
        <label>
          Password:
          <input
            name="password"
            type="password"
            required
            minlength="5"
            maxlength="10"
          >
        </label>
      </fieldset>

      <fieldset class="fieldset" name="about you">
        <legend>An interesting fact about you!</legend>
        <div class="label">
          <label>
            Do you love cats?
            <input
              type="radio"
              name="love-to-cats"
              value="Y"
            >
            Yes
          </label>
          <label>
            <input
                type="radio"
                name="love-to-cats"
                value="N"
            >
            No
          </label>
        </div>
        <label class="label">
          What is your favorite color?
          <input
            name="colors"
            type="color"
            required
          >
        </label>
        <label class="label">
          What time do you go to bed?
          <input
            name="time-of-bed"
            type="time"
            required
          >
        </label>
        <label class="label">
          What are your favorite brand of cars?
          <select
            name="cars"
            required
            multiple
          >
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>
        <label>
          How do you rate our work?
          <input
            name="rate"
            type="range"
            min="0"
            max="100"
            required
          >
        </label>
      </fieldset>

      <fieldset class="fieldset" name="edditional_info">
        <legend>Additional info:</legend>
        <label class="label">
          Comments:
          <textarea
            name="comments"
            required
            autocomplete="off"
         ></textarea>
        </label>
        <label>
          Would you recommend us?
          <select name="recommend-us">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>

      <button type="submit">Submit</button>
    </form>


    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
